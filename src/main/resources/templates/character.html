<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D冒险 - 角色详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
        }
        .stat-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .health-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .health-fill {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            height: 20px;
            transition: width 0.3s ease;
        }
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dragon me-2"></i>D&D冒险
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">
                            <i class="fas fa-plus me-1"></i>创建角色
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- 角色基本信息 -->
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <i class="me-3" 
                               th:class="${character.characterClass.name() == 'WARRIOR'} ? 'fas fa-shield-alt text-danger' : 
                                         (${character.characterClass.name() == 'MAGE'} ? 'fas fa-hat-wizard text-primary' : 
                                         (${character.characterClass.name() == 'ROGUE'} ? 'fas fa-user-ninja text-success' : 
                                         'fas fa-cross text-warning'))"
                               style="font-size: 3rem;"></i>
                            <div>
                                <h2 class="mb-0" th:text="${character.name}">角色名</h2>
                                <p class="text-muted mb-0" th:text="${character.characterClass.displayName}">职业</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="stat-bar">
                                    <div class="d-flex justify-content-between">
                                        <span><i class="fas fa-heart text-danger me-2"></i>生命值</span>
                                        <span th:text="${character.currentHealth + '/' + character.maxHealth}">10/10</span>
                                    </div>
                                    <div class="health-bar mt-2">
                                        <div class="health-fill" 
                                             th:style="'width: ' + ${(character.currentHealth * 100 / character.maxHealth)} + '%'"></div>
                                    </div>
                                </div>
                                
                                <div class="stat-bar">
                                    <div class="d-flex justify-content-between">
                                        <span><i class="fas fa-star text-warning me-2"></i>等级</span>
                                        <span th:text="${character.level}">1</span>
                                    </div>
                                </div>
                                
                                <div class="stat-bar">
                                    <div class="d-flex justify-content-between">
                                        <span><i class="fas fa-gem text-info me-2"></i>经验值</span>
                                        <span th:text="${character.experience}">0</span>
                                    </div>
                                </div>
                                
                                <div class="stat-bar">
                                    <div class="d-flex justify-content-between">
                                        <span><i class="fas fa-shield-alt text-success me-2"></i>护甲等级</span>
                                        <span th:text="${character.armorClass}">15</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <h5 class="mb-3">属性值</h5>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <small class="text-muted">力量</small>
                                        <div class="fw-bold" th:text="${character.strength}">10</div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <small class="text-muted">敏捷</small>
                                        <div class="fw-bold" th:text="${character.dexterity}">10</div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <small class="text-muted">体质</small>
                                        <div class="fw-bold" th:text="${character.constitution}">10</div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <small class="text-muted">智力</small>
                                        <div class="fw-bold" th:text="${character.intelligence}">10</div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <small class="text-muted">感知</small>
                                        <div class="fw-bold" th:text="${character.wisdom}">10</div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <small class="text-muted">魅力</small>
                                        <div class="fw-bold" th:text="${character.charisma}">10</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-shopping-bag me-2"></i>物品栏</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#maps.isEmpty(character.inventory)}" class="text-center text-muted">
                            <i class="fas fa-box-open mb-2" style="font-size: 2rem;"></i>
                            <p>物品栏为空</p>
                        </div>
                        <div th:each="item : ${character.inventory}" class="item-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="fw-bold" th:text="${item.value.name}">物品名</div>
                                    <small class="text-muted" th:text="${item.value.description}">描述</small>
                                </div>
                                <span class="badge bg-secondary" th:text="${item.value.type.displayName}">类型</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex gap-2">
                    <a th:href="@{/game/{id}(id=${character.id})}" class="btn btn-primary">
                        <i class="fas fa-play me-2"></i>开始冒险
                    </a>
                    <a href="/" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>返回首页
                    </a>
                    <form th:action="@{/character/{id}/delete(id=${character.id})}" method="post" 
                          style="display: inline;" 
                          onsubmit="return confirm('确定要删除这个角色吗？此操作不可撤销。')">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>删除角色
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 mb-3">
        <p class="text-muted">© 2024 D&D文字冒险游戏</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
