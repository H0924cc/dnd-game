<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D冒险 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
        }
        .character-card {
            transition: transform 0.3s ease;
        }
        .character-card:hover {
            transform: translateY(-5px);
        }
        .hero-section {
            text-align: center;
            padding: 4rem 0;
        }
        .class-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dragon me-2"></i>D&D冒险
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">
                            <i class="fas fa-plus me-1"></i>创建角色
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- 英雄区域 -->
        <div class="hero-section">
            <h1 class="display-4 mb-4">
                <i class="fas fa-dragon text-warning me-3"></i>
                欢迎来到D&D文字冒险世界
            </h1>
            <p class="lead mb-4">创建你的角色，开始一段史诗般的冒险之旅！</p>
            <a href="/create" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>创建新角色
            </a>
        </div>

        <!-- 角色列表 -->
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-users me-2"></i>你的角色
                </h2>
            </div>
        </div>

        <div class="row" th:if="${#maps.isEmpty(characters)}">
            <div class="col-12">
                <div class="card text-center p-5">
                    <i class="fas fa-user-plus class-icon text-muted"></i>
                    <h3>还没有角色</h3>
                    <p class="text-muted">创建你的第一个角色开始冒险吧！</p>
                    <a href="/create" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>创建角色
                    </a>
                </div>
            </div>
        </div>

        <div class="row" th:if="${!#maps.isEmpty(characters)}">
            <div class="col-md-6 col-lg-4 mb-4" th:each="entry : ${characters}">
                <div class="card character-card h-100">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="class-icon" 
                               th:class="${entry.value.characterClass.name() == 'WARRIOR'} ? 'fas fa-shield-alt text-danger' : 
                                         (${entry.value.characterClass.name() == 'MAGE'} ? 'fas fa-hat-wizard text-primary' : 
                                         (${entry.value.characterClass.name() == 'ROGUE'} ? 'fas fa-user-ninja text-success' : 
                                         'fas fa-cross text-warning'))"></i>
                        </div>
                        <h5 class="card-title text-center" th:text="${entry.value.name}">角色名</h5>
                        <p class="card-text text-center text-muted" 
                           th:text="${entry.value.characterClass.displayName}">职业</p>
                        
                        <div class="row text-center mb-3">
                            <div class="col-6">
                                <small class="text-muted">等级</small>
                                <div class="fw-bold" th:text="${entry.value.level}">1</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">生命值</small>
                                <div class="fw-bold" th:text="${entry.value.currentHealth + '/' + entry.value.maxHealth}">10/10</div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/character/{id}(id=${entry.key})}" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-eye me-1"></i>查看详情
                            </a>
                            <a th:href="@{/game/{id}(id=${entry.key})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-play me-1"></i>开始冒险
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 mb-3">
        <p class="text-muted">© 2024 D&D文字冒险游戏</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
