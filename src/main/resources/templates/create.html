<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D冒险 - 创建角色</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
        }
        .class-option {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .class-option:hover {
            transform: translateY(-5px);
        }
        .class-option.selected {
            border: 2px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dragon me-2"></i>D&D冒险
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/create">
                            <i class="fas fa-plus me-1"></i>创建角色
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-user-plus me-2"></i>创建新角色</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/create}" method="post">
                            <!-- 角色名称 -->
                            <div class="mb-4">
                                <label for="name" class="form-label">角色名称</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="输入你的角色名称" required>
                            </div>

                            <!-- 职业选择 -->
                            <div class="mb-4">
                                <label class="form-label">选择职业</label>
                                <div class="row">
                                    <div class="col-md-6 mb-3" th:each="class : ${characterClasses}">
                                        <div class="card class-option" 
                                             th:data-class="${class.name()}"
                                             onclick="selectClass(this)">
                                            <div class="card-body text-center">
                                                <i class="mb-2" 
                                                   th:class="${class.name() == 'WARRIOR'} ? 'fas fa-shield-alt text-danger' : 
                                                             (${class.name() == 'MAGE'} ? 'fas fa-hat-wizard text-primary' : 
                                                             (${class.name() == 'ROGUE'} ? 'fas fa-user-ninja text-success' : 
                                                             'fas fa-cross text-warning'))"
                                                   style="font-size: 2rem;"></i>
                                                <h5 th:text="${class.displayName}">职业名</h5>
                                                <p class="text-muted small" th:text="${class.description}">职业描述</p>
                                                <input type="radio" name="characterClass" 
                                                       th:value="${class.name()}" style="display: none;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-magic me-2"></i>创建角色
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 mb-3">
        <p class="text-muted">© 2024 D&D文字冒险游戏</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectClass(element) {
            // 移除所有选中状态
            document.querySelectorAll('.class-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 添加选中状态到当前选项
            element.classList.add('selected');
            
            // 选中对应的radio按钮
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
        }
    </script>
</body>
</html>
